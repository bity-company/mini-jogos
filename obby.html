<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mini Jogo Super Mario</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to top, #87ceeb, #e0f7fa);
      overflow: hidden;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin: 10px;
    }
    #game {
      width: 100%;
      height: 300px;
      border-bottom: 10px solid green;
      position: relative;
      overflow: hidden;
      background: #87ceeb;
    }
    #mario {
      width: 60px;
      height: 60px;
      position: absolute;
      bottom: 0;
      left: 50px;
      background: url('https://i.ibb.co/YTBLTtS/mario.png') no-repeat center/cover;
    }
    #pipe {
      width: 60px;
      height: 60px;
      position: absolute;
      bottom: 0;
      right: -60px;
      background: url('https://i.ibb.co/w7Yb0yy/pipe.png') no-repeat center/cover;
      animation: movePipe 2s linear infinite;
    }
    @keyframes movePipe {
      from { right: -60px; }
      to { right: 100%; }
    }
    .jump {
      animation: jump 0.6s ease-out;
    }
    @keyframes jump {
      0% { bottom: 0; }
      50% { bottom: 120px; }
      100% { bottom: 0; }
    }
    #score {
      font-size: 20px;
      margin: 15px;
    }
    #gameOver {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      font-weight: bold;
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Mini Jogo Super Mario</h1>
  <div id="score">Pontuação: 0</div>
  <div id="game">
    <div id="mario"></div>
    <div id="pipe"></div>
    <div id="gameOver">☠ Game Over ☠</div>
  </div>

  <!-- Sons -->
  <audio id="jumpSound" src="https://themushroomkingdom.net/sounds/wav/smb/smb_jump-small.wav"></audio>
  <audio id="dieSound" src="https://themushroomkingdom.net/sounds/wav/smb/smb_mariodie.wav"></audio>

  <script>
    const mario = document.getElementById("mario");
    const pipe = document.getElementById("pipe");
    const gameOverText = document.getElementById("gameOver");
    const scoreText = document.getElementById("score");
    const jumpSound = document.getElementById("jumpSound");
    const dieSound = document.getElementById("dieSound");

    let score = 0;
    let playing = true;

    function jump() {
      if (!mario.classList.contains("jump") && playing) {
        mario.classList.add("jump");
        jumpSound.play();
        setTimeout(() => {
          mario.classList.remove("jump");
        }, 600);
      }
    }

    function checkCollision() {
      if (!playing) return;

      const marioRect = mario.getBoundingClientRect();
      const pipeRect = pipe.getBoundingClientRect();

      if (
        marioRect.right > pipeRect.left &&
        marioRect.left < pipeRect.right &&
        marioRect.bottom > pipeRect.top
      ) {
        playing = false;
        pipe.style.animation = "none";
        dieSound.play();
        gameOverText.style.display = "block";
      }
    }

    setInterval(() => {
      if (playing) {
        score++;
        scoreText.innerText = "Pontuação: " + score;
        checkCollision();
      }
    }, 100);

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") jump();
    });
  </script>
</body>
</html>
