<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo da MemÃ³ria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
    }
    h1 {
      margin: 20px;
      color: #333;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(4, 120px);
      grid-gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }
    .card {
      width: 120px;
      height: 120px;
      perspective: 1000px;
      cursor: pointer;
    }
    .inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    .flipped .inner {
      transform: rotateY(180deg);
    }
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }
    .front {
      background: #2980b9;
    }
    .back {
      transform: rotateY(180deg);
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Jogo da MemÃ³ria ðŸŽ®</h1>
  <div id="game"></div>

  <!-- Sons -->
  <audio id="flipSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
  <audio id="matchSound" src="https://www.soundjay.com/button/beep-08b.wav"></audio>
  <audio id="winSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></audio>

  <script>
    const images = [
      "https://picsum.photos/200?1",
      "https://picsum.photos/200?2",
      "https://picsum.photos/200?3",
      "https://picsum.photos/200?4",
      "https://picsum.photos/200?5",
      "https://picsum.photos/200?6",
      "https://picsum.photos/200?7",
      "https://picsum.photos/200?8"
    ];

    let cards = [...images, ...images];
    cards.sort(() => Math.random() - 0.5);

    const game = document.getElementById("game");
    let firstCard = null;
    let secondCard = null;
    let lock = false;
    let matches = 0;

    cards.forEach((src) => {
      const card = document.createElement("div");
      card.classList.add("card");
      card.innerHTML = `
        <div class="inner">
          <div class="front"></div>
          <div class="back"><img src="${src}" alt="carta"></div>
        </div>
      `;
      game.appendChild(card);

      card.addEventListener("click", () => {
        if (lock || card.classList.contains("flipped")) return;

        card.classList.add("flipped");
        document.getElementById("flipSound").play();

        if (!firstCard) {
          firstCard = card;
        } else {
          secondCard = card;
          lock = true;

          if (
            firstCard.querySelector("img").src ===
            secondCard.querySelector("img").src
          ) {
            document.getElementById("matchSound").play();
            matches++;
            reset();
            if (matches === images.length) {
              setTimeout(() => {
                document.getElementById("winSound").play();
                alert("ðŸŽ‰ VocÃª venceu!");
              }, 500);
            }
          } else {
            setTimeout(() => {
              firstCard.classList.remove("flipped");
              secondCard.classList.remove("flipped");
              reset();
            }, 1000);
          }
        }
      });
    });

    function reset() {
      firstCard = null;
      secondCard = null;
      lock = false;
    }
  </script>
</body>
</html>
