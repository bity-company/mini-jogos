<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Site de Jogos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      margin: 0;
      padding: 0;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 15px;
      font-size: 22px;
    }
    #menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 15px;
    }
    .btn {
      background: #3498db;
      color: white;
      padding: 15px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      width: 90%;
      max-width: 300px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #2980b9;
    }
    #content {
      width: 100%;
      height: 80vh;
      border-top: 3px solid #333;
      background: white;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <header>🎮 Mini Site de Jogos (Mobile) 🎮</header>

  <div id="menu">
    <button class="btn" onclick="loadGame('jogo da memoria.html')">🃏 Jogo da Memória</button>
    <button class="btn" onclick="loadGame('jogo matematico.html')">✖ ➗ Matemática</button>
    <button class="btn" onclick="loadGame('obby.html')">🍄 Super Mario</button>
  </div>

  <div id="content">
    <iframe id="gameFrame" src=""></iframe>
  </div>

  <script>
    function loadGame(file) {
      document.getElementById("gameFrame").src = file;
    }
  </script>
</body>
</html>
